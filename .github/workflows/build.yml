name: build
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.5.1'
      - run: ls -l
      - run: npm install
      - run: npm run build:electron
      
      
    
      
